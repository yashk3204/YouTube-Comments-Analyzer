<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Comment Sentiment Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    canvas {
      margin-top: 30px;
    }
    #results {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>YouTube Comment Sentiment Analyzer</h1>
  <div class="container">
  <form id="analyzeForm">
    <label for="videoUrl">YouTube Video URL:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">

    <label for="commentCount">Number of Comments: <span id="commentValue">50</span></label>
    <input type="range" id="commentCount" min="1" max="100" value="50" step="1">

    <button type="submit" id="analyzeBtn">Analyze</button>
  </form>

  <div id="results"></div>
  <div id="commentsSection" style="margin-top: 20px;">
  <button onclick="toggleComments('Positive')">Show Positive Comments</button>
  <button onclick="toggleComments('Neutral')">Show Neutral Comments</button>
  <button onclick="toggleComments('Negative')">Show Negative Comments</button>

  <div id="Positive" class="commentList" style="display:none; margin-top: 10px;"></div>
  <div id="Neutral" class="commentList" style="display:none; margin-top: 10px;"></div>
  <div id="Negative" class="commentList" style="display:none; margin-top: 10px;"></div>
  </div>

  <canvas id="sentimentChart" width="400" height="300"></canvas>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
